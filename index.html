<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock the Gift</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #111;
      border: 2px solid #b78bfa;
      border-radius: 10px;
    }
    #gift {
      width: 130px;
      height: 130px;
      display: none;
      margin-top: 20px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    .gift-emoji {
      font-size: 100px;
      display: none;
      margin-top: 20px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .cta { margin-top: 10px; color: #b78bfa; font-weight: 600; }
  </style>
</head>
<body>
  <div>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <div id="giftMessage" style="display:none; text-align:center; margin-top:30px; font-size:1.2rem; color:#b78bfa; font-weight:600;">
      Well done baby, now here's your gift ily.
    </div>
    <img id="gift" src="assets/gift.png" alt="Gift" onclick="openGift()" 
         style="display:none; width:130px; height:130px;"
         onerror="this.style.display='none'; document.getElementById('giftEmoji').style.display='block';">
    <div id="giftEmoji" class="gift-emoji" onclick="openGift()" style="display:none; font-size:100px; text-align:center; margin-top:20px;">üéÅ</div>
    <div id="cta" class="cta"></div>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let player = { x: 50, y: 180, radius: 15, dx: 0, dy: 0, speed: 2 };
  let keys = {};
  let collected = 0;

  // üé® Replace these file paths with your own images
  const itemImages = [
    "assets/gameObjects/IMG_6421.jpg",
    "assets/gameObjects/IMG_6422.jpg",
    "assets/gameObjects/IMG_6423.jpg"
  ];

  // preload images
  let items = itemImages.map((src, i) => {
    const img = new Image();
    img.src = src;
    return {
      img: img,
      x: 120 + i * 120, // spacing out items
      y: 100 + i * 60,
      size: 40,
      collected: false
    };
  });

  document.addEventListener("keydown", (e) => keys[e.key] = true);
  document.addEventListener("keyup", (e) => keys[e.key] = false);

  // Sparkle particles array
    let particles = [];

    function createSparkles(x, y) {
    for (let i = 0; i < 12; i++) {
        particles.push({
        x: x,
        y: y,
        dx: (Math.random() - 0.5) * 4,
        dy: (Math.random() - 0.5) * 4,
        life: 1, // opacity
        size: 3 + Math.random() * 3
        });
    }
    }

    function updateParticles() {
    particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.life -= 0.02;
    });
    particles = particles.filter(p => p.life > 0);
    }

    function drawParticles() {
    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(183,139,250,${p.life})`; // purple sparkle
        ctx.fill();
    });
    }
  function update() {
    // movement
    if (keys["ArrowUp"] || keys["w"]) player.dy = -player.speed;
    else if (keys["ArrowDown"] || keys["s"]) player.dy = player.speed;
    else player.dy = 0;

    if (keys["ArrowLeft"] || keys["a"]) player.dx = -player.speed;
    else if (keys["ArrowRight"] || keys["d"]) player.dx = player.speed;
    else player.dx = 0;

    player.x += player.dx;
    player.y += player.dy;

    // boundaries
    if (player.x - player.radius < 0) player.x = player.radius;
    if (player.x + player.radius > canvas.width) player.x = canvas.width - player.radius;
    if (player.y - player.radius < 0) player.y = player.radius;
    if (player.y + player.radius > canvas.height) player.y = canvas.height - player.radius;

    // collisions
    items.forEach(item => {
      if (!item.collected) {
        let dx = player.x - (item.x + item.size/2);
        let dy = player.y - (item.y + item.size/2);
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + item.size/2) {
            item.collected = true;
            collected++;
            createSparkles(item.x + item.size/2, item.y + item.size/2);
        }

      }
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // draw player
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#b78bfa";
    ctx.fill();
    ctx.closePath();

    // draw items with sparkle/pulse
    const time = Date.now() / 300; // controls speed of pulse
    items.forEach(item => {
        if (!item.collected) {
        const pulse = 1 + 0.1 * Math.sin(time + item.x); // makes each pulse slightly different
        const size = item.size * pulse;
        const offset = (size - item.size) / 2;

        // glowing aura
        ctx.save();
        ctx.shadowColor = "#b78bfa";
        ctx.shadowBlur = 20;
        ctx.drawImage(item.img, item.x - offset, item.y - offset, size, size);
        ctx.restore();
        }
    });

  // progress text
  ctx.fillStyle = "#b78bfa";
  ctx.font = "16px Inter";
  ctx.fillText(`Captured: ${collected}/3`, 10, 20);
}


  function gameLoop() {
  update();
  updateParticles();
  draw();
  drawParticles();

  if (collected === items.length) {
    document.getElementById("giftMessage").style.display = "block";
    document.getElementById("gift").style.display = "block";
    document.getElementById("cta").textContent = "Click the gift to unlock üéÅ";
    // If image fails, show emoji
    if (document.getElementById("gift").style.display === "none") {
      document.getElementById("giftEmoji").style.display = "block";
    }
    return;
  } else {
    document.getElementById("giftMessage").style.display = "none";
    document.getElementById("gift").style.display = "none";
    document.getElementById("giftEmoji").style.display = "none";
    document.getElementById("cta").textContent = "";
  }

  requestAnimationFrame(gameLoop);
  }


  function openGift() {
    window.location.href = "playlist.html";
  }

  gameLoop();
</script>

</body>
</html>
